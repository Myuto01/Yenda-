<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Message</title>
</head>
<body>
    <h1>Edit Message</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="body" placeholder="Type your reply here">{{ message.body }}</textarea><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
